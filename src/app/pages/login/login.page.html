<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <!-- <ion-img src="assets/img/logo.png"></ion-img> -->
    <div class="ion-padding">
      <h2 class="ion-text-center" routerLink="/home">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
          <ion-input type="text" label="Email" labelPlacement="floating" formControlName="email" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" label="Password" labelPlacement="floating" formControlName="password" placeholder="Password"></ion-input>
        </ion-item>

        <ion-button expand="block" color="primary" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
      </form>
      <ion-button expand="block" fill="clear" routerLink="/register">Register</ion-button>
    </div>
  </div>
</ion-content>
