<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <!-- <ion-img src="assets/img/logo.png"></ion-img> -->
    <div class="ion-padding">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <ion-item>
          <ion-input type="text" label="Name" labelPlacement="floating" formControlName="name" placeholder="Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" label="Email" labelPlacement="floating" formControlName="email" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" label="Password" labelPlacement="floating" formControlName="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" label="Confirm Password" labelPlacement="floating" formControlName="confirmPassword" placeholder="Confirm Password"></ion-input>
        </ion-item>
        <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')!.touched">
          <ion-text color="danger">
            <p>Passwords do not match</p>
          </ion-text>
        </div>

        <ion-button expand="block" color="primary" type="submit" [disabled]="!registerForm.valid">Register</ion-button>
      </form>
    </div>
  </div>
</ion-content>
